<!DOCTYPE html>
<html>

<head>

<title>
Pac Defence - Screenshots
</title>

</head>

<body>

<script type="text/javascript">
   document.write('<table cellspacing="40">');
	var cols = 2;
	var num = 3; // The total number of pictures to show
	for(var i = 1; i <= num; i++) {
		if(i%cols == 1) {
			document.write('<tr>');
		}
		// Reverse order so later pictures come at the top
		var img = num - i + 1;
		document.write('<td><a href="./screenshots/screenshot" + img + ".png">' +
				'<img width="300" height="225" src="./screenshots/screenshot' + img + 'thumb.jpg">' +
				'</a></td>');
		if(i%cols == 0) {
			document.write('</tr>');
		}
	}
	// Make sure the final closing tr is written, it doesn't seem to matter if some tds are missing
	if(i%cols != 0) {
		document.write('</tr>');
	}
	document.write('</table>');
</script>

</body>

</html>
