<!DOCTYPE html>
<html>

<head>

<title>
Pac Defence - Screenshots
</title>

<link rel="stylesheet" href="mystyle.css">
<script type="text/javascript" src="myscripts.js"></script>

</head>

<body>

<script type="text/javascript">
	writeNavBar();
</script>

<table cellspacing="40">
<script type="text/javascript">
	var cols = 2;
	var num = 3;
	for(var i = 1; i <= num; i++) {
		if(i%cols == 1) {
			document.write("<tr>");
		}
		// Reverse order so later pictures come at the top
		var img = num - i + 1;
		document.write("<td><a href=\"./img/screenshots/screenshot" + img + ".png\">\
				<img width=\"300\" height=\"225\" src=\"./img/screenshots/screenshot" + img + "thumb.jpg\"></a></td>");
		if(i%cols == 0) {
			document.write("</tr>");
		}
	}
	// Need to make sure the final closing tr is written, it doesn't seem to matter if some tds are missing
	if(i%cols != 0) {
		document.write("</tr>");
	}
</script>
</table>

</body>

</html>
